<div class="arm-main container">

    <!-- title -->
    <div class="header">

                </div>

                <div class="slider-box">
                    <label for="">Engine 2</label>

                    <input class="range" type="range" value="0" min="0" max="180" step="90" name="engine2" id="engine2">

                    <span class="range-value">0</span>

                <!-- slider 6 -->

            </div>

            <!-- buttons -->
            <div class="buttons">
                <button class="arm-btn" type="submit" name="submit">Save</button>
                <input id="power" type="checkbox">
            </div>

        </form>

    </div>

</div>
